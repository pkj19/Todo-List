<div class="container">
  <h1 class="text-center">Todo List by Prad</h1>
<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h4>Your Todos</h4>
<div *ngIf="this.todos?.length === 0; else elseBlock">No Todos to display</div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos">
    <app-todo-item
      [todo]="todo"
      (todoDelete)="deleteTodo($event)"
      (todoToggle)="toggleTodo(todo)">
    </app-todo-item> 
  </div>
</ng-template>
</div>
